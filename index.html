<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.png">
    <title>Weather API</title>
</head>
<body>
<div class="container">Local Time
    <p id="target"></p>
    </div>
</div>
<div class="inputBox">
        <input type="text" id="input-box" class="input-box" placeholder="City Name In English" autocomplete="on">
</div>

<div class="actions">
    <button type="button" id="cur-temp-button">Current Weather Report</button>
    <button type="button" id="future-temp-button">Future Weather Report</button>
</div>

<div class="current-weather-details">
    <div class="country" id="country"></div>
    <div class="city" id="city"></div>
    <div class="wind-speed" id="wind-speed"></div>
    <div class="pressure" id="pressure"></div>
    <div class="cur-temp" id="cur-temp"></div>
    <div class="min" id="min"></div>
    <div class="max" id="max"></div>
</div>
<div class="future-weather-details">
    <div class="fut-country" id="fut-country"></div>
    <div class="fut-city" id="fut-city"></div>
    <div class="date-time-01" id="date-time01"></div>
    <div class="fur-temp01" id="fur-temp01"></div>
    <div class="date-time-02" id="date-time02"></div>
    <div class="fur-temp02" id="fur-temp02"></div>
    <div class="date-time-03" id="date-time03"></div>
    <div class="fur-temp03" id="fur-temp03"></div>
    <div class="date-time-04" id="date-time04"></div>
    <div class="fur-temp04" id="fur-temp04"></div>
    <div class="date-time-05" id="date-time05"></div>
    <div class="fur-temp05" id="fur-temp05"></div>

</div>

<script src="script.js"></script>
</body>
</html>
