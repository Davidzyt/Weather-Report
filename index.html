<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
<div class="container">Local Time
    <p id="target"></p>
    </div>
</div>
<div class="inputBox">
        <input type="text" id="input-box" class="input-box" placeholder="City Name In English" autocomplete="on">
</div>
<p></p>
<div class="actions">
    <button type="button" id="run">Submit</button>
</div>
<p></p>
<div class="city-country">
    <div class="city" id="city"></div>
    <div class="country" id="country"></div>
</div>
<div class="weather-status">
    <div class="cur-temp" id="cur-temp"></div>
    <div class="min" id="min"></div>
    <div class="max" id="max"></div>
</div>

<script src="script.js"></script>
</body>
</html>
